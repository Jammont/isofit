.input_radiance:
  dtype: str
  sdesc: ...
  required: True
  checks:
    - isfile
.input_loc:
  dtype: str
  sdesc: ...
  required: True
  checks:
    - isfile
.input_obs:
  dtype: str
  sdesc: ...
  required: True
  checks:
    - isfile
.working_directory:
  dtype: str
  sdesc: ...
  required: True
  checks:
    - isdir
.sensor:
  dtype: str
  sdesc: ...
  required: True
  checks:
    - oneof:
        options:
          - ang
          - avcl
          - neon
          - prism
          - emit
          - hyp
          - prisma
          - NA-*
        regex: True
.presolve:
  dtype: dict
  .enabled:
    dtype: bool
    sdesc: Enables/disables presolve functionality
    default: False
.log:
  dtype: dict
  sdesc: Controls the logger
  .file:
    dtype: str
    sdesc: File to write log outputs to. Omit to not write to file
    default: mlky_oe.log
  .mode:
    dtype: str
    sdesc: "File write mode, ie: `write` = overwite the file, `append` = append to existing"
    default: write
    checks:
      - oneof:
        - write
        - append
  .level:
    dtype: str
    sdesc: Logger level. This is the level that will write to file if enabled
    default: DEBUG
    checks:
      - oneof:
        - DEBUG
        - INFO
        - WARNING
        - ERROR
        - EXCEPTION
  .terminal:
    dtype: str
    sdesc: The terminal level to log, ie. logger level to write to terminal. This can be different than the file level
    default: ${.log.level}
    checks:
      - oneof:
        - DEBUG
        - INFO
        - WARNING
        - ERROR
        - EXCEPTION
.copy_input_files:
  dtype: bool
